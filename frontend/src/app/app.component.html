<div class="body-simulator" data-bs-theme="dark">
  <nav>
    <span>Πρόγραμμα Σπουδών Πληροφορικής 2023-2024</span>
  </nav>

  <main>

    <div class="filter-container">

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="viewSelectedCourses" [(ngModel)]="viewSelectedCourses">
        <label for="viewSelectedCourse" class="form-check-label">Προβολή Επιλεγμένων</label>
      </div>
      
      <select class="form-select" aria-label="Default select example" [(ngModel)]="sorting">
        <option value="1">Εξάμηνα</option>
        <option value="2">Χειμερινό / Εαρινό</option>
        <option value="3">Κύκλοι Σπουδών</option>
        <option value="4">Επιλεγμένοι Κύκλοι Σπουδών</option>
      </select>

    </div>


  </main>

</div>
